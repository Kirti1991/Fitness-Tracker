<form #f="ngForm" (ngSubmit)="onStartTraining(f)">
    <div class="d-flex justify-content-center">
       
            <mat-card class="col-md-3 col-xs-12">
                <mat-card-title class="text-center">
                    Time to start a workout!
                </mat-card-title>
                <mat-card-content class="text-center">
                    
                    <mat-form-field >
                        <mat-label>Select Exercise</mat-label>
                        <mat-select ngModel name="Exercises" required>
                          <mat-option  *ngFor="let Exercise of ExercisesList$ | async" [value]="Exercise.id" >
                           {{Exercise.name}}
                          </mat-option>
                        </mat-select>
                      </mat-form-field>
                   
                </mat-card-content>
                <mat-card-actions class="text-center">
                    <button type="submit" mat-button  [disabled]="f.invalid">Start</button>
                </mat-card-actions>
            </mat-card>
       
        </div>
    </form>
